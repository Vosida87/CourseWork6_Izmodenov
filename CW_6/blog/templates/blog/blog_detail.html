{% extends 'mailing/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object|title }} ({{ object.slug }})</h1>
</div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Информация о блоге</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="{{ object.preview }}" alt="Фотография" />
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>- Содержимое: {{ object.content }}</li>
                            <li>- Дата создания: {{ object.date_of_creation }}</li>
                            <li>- Просмотры: {{ object.views }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

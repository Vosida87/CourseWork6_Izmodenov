{% extends 'mailing/base.html' %}

{% block content %}
<main>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Создание рассылки</h1>
</div>
    <div class="col-md-offset-3">
        <div class="col-md-6" style="float:none;margin:auto;">
            <div class="card shadow-sm">
                <div class="card-body">
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="mailing_date">Время рассылки:</label>
                        <input type="datetime-local" name="mailing_date" id="mailing_date" value="{{ object.mailing_date|date:'Y-m-d\TH:i' }}">
                    </div>
                      <div class="form-group">Активация: {{ mailing_form.status }}</div>
                      <div class="form-group">Клиенты: {{ mailing_form.clients}}</div>
                      <div class="form-group">
                          <label for="mode">Периодичность рассылки:</label>
                          <select name="mode" id="mode">
                              <option value="once_a_day">Каждый день</option>
                              <option value="once_a_week">Каждую неделю</option>
                              <option value="once_a_month">Каждый месяц</option>
                          </select>
                      </div>
                      <div class="form-group">Тема письма: {{ mailingmessage_form.title }}</div>
                      <div class="form-group">Содержание письма: {{ mailingmessage_form.message }}</div>
                    <button type="submit" class="btn btn-success">Создать</button>
                  </form>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}

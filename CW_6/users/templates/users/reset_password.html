{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
  <form class="row" method="post" enctype="multipart/form-data">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            Для сброса пароля укажите имя пользователя
          </h3>
        </div>
        <div class="card-body">
          {% csrf_token %}
          <p>Для сброса пароля укажите свой логин</p>
          {{ form.username.label_tag }} {{ form.username }}
          <button type="submit" class="btn btn-success">Сбросить пароль</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
